<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="server/public/css/login.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css">
    
    <title>Login</title>
</head>
<body>
    <header id="header">
        <!-- header top -->
        <div class="header__top">
            <div class="container">
                <section class="row flex">
                    <div class="col-lg-5 col-md-0 col-sm-0 heade__top-left">
                        <span>EduBook - Cội nguồn của tri thức</span>
                    </div>

                </section>
            </div>
        </div>
        <!--end header top -->
        <div class="header__bottom">
            <div class="container">
                <section class="row">
                    <div class="col-lg-3 col-md-4 col-sm-12 header__logo">
                        <h1 class="header__heading">
                            <a href="index.html" class="header__logo-link">
                                <img src="images1/logo1.png" alt="Logo" class="header__logo-img">
                            </a>
                        </h1>
                    </div>
                </section>
            </div>   
        </div>
        <!--end header bottom -->

        
    </header>
    <div id="wrapper">
        <form action="" id="form-login">
            <h1 class="form-heading">LOGIN</h1>
            <div class="form-group">
                <i class="far fa-user"></i>
                <input type="text" class="form-input" placeholder="Username">
            </div>
            <div class="form-group">
                <i class="fas fa-key"></i>
                <input type="password" class="form-input" placeholder="Password">
                <div id="eye">
                    <i class="far fa-eye"></i>
                </div>
            </div>
            <div class="link-button-wrapper">
                <a href="admin/category.html">
                    <h1>Đăng Nhập</h1>
                </a>
            </div>
        </form>
    </div>
    <footer>      
        <section class="footer__bottom">        
            <span class="footer__bottom-content">@Bản quyền thuộc về edubook | Thiết kế bởi ngocchunggdang </span>             
        </section>
    </footer>
</body>

<script src="https://code.jquery.com/jquery-3.6.0.js"></script>
<script src="server/public/js/login.js"></script>
<script src="admin/edit_product.html"></script>
</html>
